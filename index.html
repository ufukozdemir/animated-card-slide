<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Card Slide</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="wrapper">
        <div class="container">

    <!-- First card start -->
            <input type="radio" name="information" id="card1" checked>
                <label for="card1" class="card">
                    <div class="line">
                        <div class="place">1</div>
                        <div class="description">
                            <h4>Cat</h4>
                            <p>Characteristics: Small, agile, sharp claws.</p>
                        </div>
                    </div>
                </label>
    <!-- First card end -->

    <!-- Second card start -->
                <input type="radio" name="information" id="card2" checked>
                <label for="card2" class="card">
                    <div class="line">
                        <div class="place">2</div>
                        <div class="description">
                            <h4>Lion</h4>
                            <p>Characteristics: Social, has a distinctive mane.</p>
                        </div>
                    </div>
                </label>
    <!-- Second card end -->

    <!-- Third card start -->
                <input type="radio" name="information" id="card3" checked>
                <label for="card3" class="card">
                    <div class="line">
                        <div class="place">3</div>
                        <div class="description">
                            <h4>Puma</h4>
                            <p>Characteristics: Agile and powerful, tawny coat.</p>
                        </div>
                    </div>
                </label>
    <!-- Third card end -->

    <!-- Fourth card start -->
                <input type="radio" name="information" id="card4" checked>
                <label for="card4" class="card">
                    <div class="line">
                        <div class="place">4</div>
                        <div class="description">
                            <h4>Cheetah</h4>
                            <p>Characteristics: Fastest land animal, slender body.</p>
                        </div>
                    </div>
                </label>
    <!-- Fourth card end -->                
        </div>
    </div>
</body>
</html>
